;--------------------------------------------------------------------
;  ローマ字設定セクション
;
;    * ROMA1      ：撥音「ﾝ」の扱い−0:訓令式、1:ﾍﾎﾞﾝ式、2:Nを重ねる
;    * ROMA2      ：促音「ｯ」の扱い−0:訓令式、1:ﾍﾎﾞﾝ式
;    * ROMA3      ：長音「-」の扱い−0:母音字を並べる、1:そのまま
;    * ROMA4      ：最後「U」の扱い−0:そのまま、1:「U」を除く
