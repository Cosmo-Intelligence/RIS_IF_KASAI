;********************************************************************
;  socket通信定義ファイル  Version 1.0.0
;
;********************************************************************
; (ﾏｰｸの説明)	* − 必須
;           	+ − 省略可()内は省略値
;            なし − 任意
;********************************************************************
;--------------------------------------------------------------------
;  SERVICEセクション
;  Socket通信LOG設定。
;    * orrvactive      : オーダ受信処理(有効=1、無効=0)
;    * resdactive      : 受付送信処理(有効=1、無効=0)
;    * exsdactive      : 実施送信処理(有効=1、無効=0)
;    * Shemaactive     : シェーマ取得処理(有効=1、無効=0)
;
;    * orrvcycle       : オーダ受信処理周期 （秒）
;    * resdcycle       : 受付送信処理周期 （秒）
;    * exsdcycle       : 実施送信処理周期 （秒）
;    * Shemacycle      : シェーマ取得処理周期 （秒）
;--------------------------------------------------------------------
[SERVICE]
orrvactive=1
resdactive=1
exsdactive=1
Shemaactive=1

orrvcycle=10
resdcycle=10
exsdcycle=10
Shemacycle=10
;--------------------------------------------------------------------
;  DB接続情報セクション
;  DB接続情報を管理する。
;    * dbuid       : ORACLE ユーザＩＤ(診断RIS)
;    * dbpss       : ORACLE パスワード(診断RIS)
;    * dbname      : ＢＤＥ名(診断RIS)
;    * RTdbuid     : ORACLE ユーザＩＤ(治療RIS)
;    * RTdbpss     : ORACLE パスワード(治療RIS)
;    * RTdbname    : ＢＤＥ名(治療RIS)
;    * openretry   : DBオープントライ回数
;    * orrcvkeep   : 依頼オーダ情報保持期間（日）
;    * resndkeep   : 受付情報保持期間（日）
;    * exsndkeep   : 実施情報保持期間（日）
;--------------------------------------------------------------------
[DBINF]
dbuid=rris
dbpss=rris1
dbname=rris
RTdbuid=rris
RTdbpss=rris1
RTdbname=rtris

openretry=10
orrcvkeep=10
resndkeep=10
exsndkeep=10
karcvkeep=10
;--------------------------------------------------------------------
;  TCP/IP Socket クライアント セクション
;  TCP/IP Socket情報を管理する。
;    * Active      : Socket通信(有効=1、無効=0)
;    * EmuVisible  : エミュレータ表示(無効=0  固定)
;    * EmuEnabled  : エミュレータ操作(無効=0  固定)
;    * CharCode    : 送り側符号化方式（sjis=0 固定 ）jis=１
;    * TimeOut     : Socket通信応答待ち時間 （ｍ秒）
;    [C_SOCKET1]  オーダ受信ツール
;    [C_SOCKET2]  受付送信サービス
;    [C_SOCKET3]  実施送信サービス
;--------------------------------------------------------------------
[C_SOCKET1]
Active=1
EmuVisible=0
EmuEnabled=1
CharCode=0
ServerPort=8621
ServerIP=192.168.100.50
TimeOut=20000

[C_SOCKET2]
Active=0
EmuVisible=0
EmuEnabled=1
CharCode=0
TimeOut=20000

[C_SOCKET3]
Active=0
EmuVisible=0
EmuEnabled=1
CharCode=0
TimeOut=20000
;--------------------------------------------------------------------
;  TCP/IP Socket サーバ セクション テスト用
;  TCP/IP Socket情報を管理する。
;    * Active      : Socket通信(有効=1、無効=0)
;    * EmuVisible  : エミュレータ表示(有効=1、無効=0)
;    * EmuEnabled  : エミュレータ操作(有効=1、無効=0)
;    * CharCode    : 送り側符号化方式（jis=１、sjis=0）
;    * TimeOut     : 応答待ち時間（ｍ秒）
;    [S_SOCKET1]  オーダ受信サービス
;    [S_SOCKET2]  受付送信ツール
;    [S_SOCKET3]  実施送信ツール
;--------------------------------------------------------------------
[S_SOCKET1]
Active=1
EmuVisible=1
EmuEnabled=1
CharCode=0
TimeOut=20000
Port=8925

[S_SOCKET2]
Active=1
EmuVisible=1
EmuEnabled=1
CharCode=0
TimeOut=20000
Port=8927

[S_SOCKET3]
Active=1
EmuVisible=1
EmuEnabled=1
CharCode=0
TimeOut=20000
Port=8926

;--------------------------------------------------------------------
;  LOGセクション
;  Socket通信LOG設定。
;    * LogActive   : ログ出力(無効=0、有効(OKNGすべて)=1、有効(NGのみ)=2)
;    + LogPath     : ログファイルを保存するフォルダ(起動ﾃﾞｨﾚｸﾄﾘ)
;    * LogIncMsg   : メッセージをログに含める:1 含めない:0
;    * LogLevel    : 低 1←  →5 高
;    * FileSize	    : 1ファイルのサイズ kb
;--------------------------------------------------------------------
[LOG]
LogActive=1
LogPath=C:\加西病院\Log_Socket\
LogIncMsg=1
LogLevel=6
FileSize=2000

